<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>滑动门</title>
    <style>
        .overlay{
            position:fixed;top:0;left:0;
            width:100%;height:100%;
            background:rgba(153,204,51,0.9);
            visibility:hidden;
        }
        .overlay-door{
            width: 0%;
            left:50%;
            transform:translateX(-50%);
            transition: visibility .5s linear, width .5s ease;
        }
        .overlay-door.open{
            visibility: visible;
            width: 100%;
        }
    </style>
</head>
<body>
    <a href="javascript:;" id="open">打开</a>
    <div id="overlay" class="overlay overlay-door"></div>
</body>
<script src="../jquery.js"></script>
<script type="text/javascript">
    $("#open").click(function(){
        $("#overlay").addClass("open");
    });
    $("#overlay").click(function(){
        $(this).removeClass("open");
    });
</script>
</html>
