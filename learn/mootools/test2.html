<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>mootools学习</title>
  <script src="./mootools-core-1.6.0.js"></script>
</head>
<body>
  <h1 id="jsCore">Core</h1>
  <script>
    var $jsCore = $('jsCore');
    console.assert(typeOf($jsCore) == 'element', '类型判断出错');
    console.assert(typeOf(void 0) == 'null', 'undefined的类型判断出错');
    console.assert(typeOf($$('h1')) == 'elements', '元素列表类型判断错误');
    console.assert(typeOf(document.getElementsByTagName('h1')) == 'collection', '元素合集判断错误');
    console.assert(typeOf(window) == 'window', '窗口判断出错');
  </script>
  <script>
    // Object.implement(name, fn) or Object.implement({ key: fn })
    // 拓展到原型链上的
    Array.implement('limitTop', function(top) {
      for (var i = 0, max = this.length; i < max; i++) {
        if (this[i] > top) {
          this[i] = top;
        }
      }
      return this;
    });
    var list = [1, 2, 3, 4, 5, 6].limitTop(4); // => [1, 2, 3, 4, 4, 4];
    console.assert(list[5] == 4, 'implement接口出错');
  </script>
  <script>
    // Object.extend(name, fn) or Object.extend({ key: fn })
    // 拓展到当前对象上的
    RegExp.extend('from', function(regexp, flags) {
      return new RegExp(regexp, flags);
    });
    console.assert(typeOf(RegExp.from('\\s+')) == 'regexp', 'extend方法出错');
  </script>
  
</body>
</html>
