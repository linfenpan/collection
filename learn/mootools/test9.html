<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>mootools学习</title>
  <script src="./mootools-core-1.6.0.js"></script>
</head>
<body>
  <h1>Number</h1>
  <script>
    console.assert(typeOf(Number.convert('1')) == 'number', '不是转化为数字吗?');
    console.assert(typeOf(Number.convert('hello')) == 'null', '转化失败，变为 null 了');

    console.assert(Number.random(1, 10) !== 0, 'random是随机取区间内的整数');

    console.assert((10).limit(2, 5) == 5, 'limit 是限制数字的最小和最大值');
    console.assert((3).limit(2, 5) == 3, 'limit 是限制数字的最小和最大值');

    console.assert((12.4).round() == 12, 'round默认是四舍五入');
    console.assert((12.45).round(1) == 12.5, 'round保留小数位的后一位，更后一位四舍五入');
    console.assert((12.45).round(-1) == 10, 'round保留十位数，个位数四舍五入');
    console.assert((125.45).round(-2) == 100, 'round保留百位数，十位数四舍五入');

    var counter = 0;
    (5).times(function(i) { counter++; });
    console.assert(counter == 5, 'times需要自己运行n次才对');

    console.assert((11.8).toInt() == 11, 'toInt 会直接舍弃小数点');

    console.assert((10).pow(3) === 1000, '能直接调用 Math.pow, Math.abs 等方法');
    console.assert((11.5).round() == 12, '能直接调用 Math.pow, Math.abs 等方法');
  </script>
</body>
</html>
