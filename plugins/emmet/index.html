<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>emmet语法的html生成</title>
</head>
<body>
    <div id="test"></div>
<script src="str2Html.js" charset="utf-8"></script>
<script type="text/javascript">
var root = str2Html.compile(
        "span#parent > (div.div$$ > a.link.link$[href=http://www.baidu.com/ target=_blank]{友情链接$}) * 5" +
        "^#container > .main.tC{文字哦}"
    );
console.time("test");
console.log(
    root.toHtml()
);
console.timeEnd("test");
test.innerHTML = root.toHtml();


</script>
</body>
</html>
