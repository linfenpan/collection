<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>简单的拖动滑行组件</title>
    <style>
        *{padding:0;margin:0;}
        .box{padding:20px;width:500px;}
        .box .active{-webkit-transition:margin-left .2s ease;transition:margin-left .2s ease;}
        .item{list-style:none;width:100%;height:100px;}
        .item1{background:#eee;}
        .item2{background:#6AC7FF;}
        .item3{background:#CCE0A3;}
    </style>
</head>
<body>
    <ul class="box">
        <li class="item item1">
            <a href="http://www.baidu.com/" class="" target="_blank">链接哦~~~~</a><br/>
            <div id="test">点击我啊~~~</div>
        </li>
        </li>
        <li class="item item2">
            <a href="http://www.baidu.com/" class="" target="_blank">链接哦~~~~</a>
        </li>
        <li class="item item3">
            <a href="http://www.baidu.com/" class="" target="_blank">链接哦~~~~</a>

    </ul>
</body>
<script src="../project.min.js" charset="utf-8"></script>
<script type="text/javascript">
    require("slide.js", function(Slide){
        var slide = new Slide(".box");
        slide.onchange = function(index){
            console.log(index);
        };
        slide.resize();
    });
    test.addEventListener("click", function(){
        console.log("点击了..")
    }, false);
</script>
</html>
