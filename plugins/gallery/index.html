<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title></title>
</head>
<body>
    <button id="btn">弹窗..</button>
    <div id="dialog"></div>
</body>
<script src="../project.min.js" charset="utf-8"></script>
<script type="text/javascript">
    require("./gallery.js", function(Gallery){
        var dialog = new Gallery("#dialog", {
            force: .3,
            rate: 20
        });

        dialog.setList(["./images/pic1.png", "./images/pic2.png", "./images/pic3.png", "./images/pic4.png", "./images/pic5.png", "./images/pic6.png"]);

        document.querySelector("#btn").onclick = function(){
            dialog.show();
        };
    });
</script>
</html>
